<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translator</title>
    <link rel="stylesheet" href="popup.css" />
</head>
<body>
    <header class="header">
        <div class="logo">T</div>
        <h1>Translator</h1>
    </header>
    <nav class="tab-container">
        <button class="tab-button active" data-tab="main">Main</button>
        <button class="tab-button" data-tab="settings">Settings</button>
    </nav>
    <main>
        <section id="mainTab" class="tab-content active">
            <div class="translation-container">
                <div class="translation-header">
                    <label for="targetLanguage">Translate to:</label>
                    <select id="targetLanguage">
                        <option value="vi">Vietnamese</option>
                        <option value="en">English</option>
                        <option value="ja">Japanese</option>
                        <option value="zh">Chinese</option>
                    </select>
                </div>
                <textarea
                    id="inputText"
                    placeholder="Enter text to translate"
                    rows="5"
                ></textarea>
                <button id="translateButton" class="btn-primary">Translate</button>
            </div>
            <div id="statusMessage" class="status-message"></div>
            <div id="translationResult" class="translation-result"></div>
        </section>
        <section id="settingsTab" class="tab-content">
            <h2>Settings</h2>
            <div class="setting-item">
                <span>Theme:</span>
                <label class="switch" for="themeToggle">
                    <input type="checkbox" id="themeToggle">
                    <span class="slider round"></span>
                </label>
                <span id="themeLabel">Light</span>
            </div>
        </section>
    </main>
    <footer class="footer">
        Made by AI &
        <a href="https://www.facebook.com/d2luu" target="_blank">@d2luu</a>
    </footer>
    <script src="popup.js"></script>
</body>
</html>
